<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindScript</title>
    <link rel="stylesheet" href="css/Pjstyle.css" />
    <link rel="icon" href="image/book-reader-solid-24.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- <img src="image/book-reader-solid-24.png" alt="MindScript Logo" class="logo-img" /> -->
        <h1>MindScript</h1>
      </div>
      <nav>
        <div class="buttons">
          <a href="login.html">
            <button class="btn login-btn">Log in</button>
          </a>
          <a href="register.html">
            <button class="btn signup-btn">Sign in</button>

          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="story-section">
        <h2>Welcome!</h2>
        <h5>Where Your Thoughts Find Their Story</h5>
        <div class="editor" contenteditable="true" id="editor" data-placeholder="Why Not Share Your Story Here Today?"></div>

        <div class="char-counter">0/10000</div>

        <button class="submit-btn"><a href="Login.html">Login to begin</a></button>
        <p class="footer-text">
          Ready to Unlock Your Thoughts and Write Your Next Chapter?
        </p>
      </section>
    </main>
    <script src="javascript/pjstyle.js"></script>
  </body>
</html>
